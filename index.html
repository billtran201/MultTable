<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <!-- Start Multiplier Field Box -->
    <label for="startMultiplier">Start Multiplier:</label>
    <input type="text" id="startMultiplier" name="startMultiplier" required><br>

    <!-- End Multiplier Field Box -->
    <label for="endMultiplier">End Multiplier:</label>
    <input type="text" id="endMultiplier" name="endMultiplier" required><br>

    <!-- Start Multiplicand Field Box -->
    <label for="startMultiplicand">Start Multiplicand:</label>
    <input type="text" id="startMultiplicand" name="startMultiplicand" required><br>

    <!-- End Multiplicand Field Box -->
    <label for="endMultiplicand">End Multiplicand:</label>
    <input type="text" id="endMultiplicand" name="endMultiplicand" required><br>

    <!-- Generate Table Button -->
    <input type="button" value="Generate Table" onclick="generateTable()">
  </form>

  <!-- Error Message Div -->
  <div id="errorMessage"></div>

  <!-- The Table Div/Container -->
  <div class="container">
    <table id="multiplicationTable">
    </table>
  </div>
  

</body>
</html>
